sudo: false
language: python
cache: 
  directories:
    - $HOME/.cache/pip
python:
  - 3.3
  - 3.4
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - py.test
branches:
  only:
    - master
    - develop
    - feature/travis-pytest
after_success:
  - coveralls
