sudo: false
language: python
cache: 
  directories:
    - $HOME/.cache/pip
python:
  - 3.3
  - 3.4
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install coveralls
  - py.test --genscript=runtests.py

script:
  - py.test --cov-report= --cov=snakemakelib .
  
branches:
  only:
    - master
    - develop
    - feature/travis-pytest
after_success:
  coveralls
