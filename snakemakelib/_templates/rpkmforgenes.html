<!-- -*- jinja2 -*- -->
{% if rpkmforgenes is defined %}
  <h3>rpkmforgenes summary</h3>

  Gene expression quantified by rpkmforgenes.py. 
  
  <figure>
    {{ rpkmforgenes['pca']['div']|indent(8) }}
    <figcaption>rpkmforgenes summary plots. If present, click on any
      select button to highlight the pca plot. Categorical variables
      will be colored, numerical variables will change the size of the
      dots. The number of detected genes are based on FPKM values >
      1.0. The plots are generated from raw data in
      <ol>
	{% for uri, file in zip(rpkmforgenes['uri'], rpkmforgenes['file']) %}
	  <li><a href="{{ uri }}" download="{{ file }}" draggable="true">{{ file }}</a></li>
	{% endfor %}
      </ol>
    </figcaption>
  </figure>
  {% if rpkmforgenes.spikein %} 
    <figure> 
      {{ rpkmforgenes['spikein']['div'] | indent(8) }} 
    </figure> 
  {% endif %} 
{% endif %}
