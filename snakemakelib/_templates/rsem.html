<!-- -*- jinja2 -*- -->
{% if rsem is defined %}
  <h3>rsem summary</h3>
  
  Gene expression quantified by rsem.
  
  <figure>
    {{ rsem['pca']['div']|indent(8) }}
    <figcaption>rsem summary plots. If present, click on any select
      button to highlight the pca plot. Categorical variables will be
      colored, numerical variables will change the size of the dots.
      The number of detected genes are based on FPKM values > 1.0. The
      plots are generated from raw data in
      <ol>
	{% for uri, file in zip(rsem['uri'], rsem['file']) %}
	  <li><a href="{{ uri }}" download="{{ file }}" draggable="true">{{ file }}</a></li>
	{% endfor %}
      </ol>
    </figcaption>
  </figure>
  {% if rsem.spikein %} 
    <figure> 
      {{ rsem['spikein']['div'] | indent(8) }} 
    </figure> 
  {% endif %} 


{% endif %}
